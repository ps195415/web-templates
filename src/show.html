<!doctype html>
<html class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
</head>
<body class="w-screen-lg h-screen">
<header class="relative bg-white h-[10%]">
    <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="border-b border-gray-200">
            <div class="flex h-16 items-center">
                <!-- Mobile menu toggle -->
                <button type="button" class="relative rounded-md bg-white p-2 text-gray-400 lg:hidden">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                    </svg>
                </button>

                <!-- Logo -->
                <div class="ml-4 flex lg:ml-0">
                    <a href="#">
                        <span class="sr-only">Your Company</span>
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                             alt="">
                    </a>
                </div>

                <!-- Menu links -->
                <div class="ml-auto flex items-center">
                    <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6">
                        <a href="index.html" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Products</a>
                        <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Categories</a>
                        <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
                        <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-800">Sign in</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</header>
<main class="relative h-[90%] w-[980px] m-auto">
        <div class="w-full h-full grid gap-4 grid-cols-[350px_1fr]">
            <div class="bg-blue-300">
                <div class="bg-blue-50 w-full h-64 flex items-center justify-center">
                    <h1 class="text-4xl font-bold">Product name</h1>
                </div>
            </div>
            <div class="bg-blue-50 flex justify-end">
                <div class="py-4">
                    <h2 class="text-2xl font-bold">Solid</h2>
                    <div class="mt-6 max-w-md">
                        <div class="grid grid-cols-1 gap-6">
                            <form>
                                <label class="block">
                                    <span class="text-gray-700 ">Full name</span>
                                    <input type="text" class="p-2 block w-full rounded-md border shadow-2xl">
                                </label>
                                <label class="block">
                                    <span class="text-gray-700">Email address</span>
                                    <input type="email" class="p-2 block w-full rounded-md border shadow-2xl">
                                </label>
                                <label class="block ">
                                    <span class="text-gray-700">When is your event?</span>
                                    <input type="text" class="p-2 block w-full rounded-md border shadow-2xl">
                                </label>
                                <label class="block ">
                                    <span class="text-gray-700">What type of event is it?</span>
                                    <select class="p-2 block w-full rounded-md border shadow-2xl block">
                                        <option>Corporate event</option>
                                        <option>Wedding</option>
                                        <option>Birthday</option>
                                        <option>Other</option>
                                    </select>
                                </label>
                                <button class="h-10 p-2 mt-6 w-44 rounded-md border bg-green-500 shadow-2xl">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
</body>
</html>
